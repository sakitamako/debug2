<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Debug JavaScript</title>
    </head>
    <body>
        <h3>＜要望＞</h3>
        <br>
        ・配列sampleArrayA に値が追加されても、プログラムに手を加えなくて済むよう改修してほしい。<br>
        ・現行のJavaScript（次ページ参照）を改修したい。<br>
        ・下記処理は修正しないこと。<br>
        「配列sampleArrayA の初期化」<br>
        「for文の処理の内容」<br>
        「テキストの赤文字部分」<br>
        <br>
        <h1>＜ブラウザに表示したい内容＞</h1>
        <!--
        sampleArrayB[0]: C1
        sampleArrayB[1]: C2
        sampleArrayB[2]: C3
        sampleArrayB[3]: B1
        sampleArrayB[4]: B2
        sampleArrayB[5]: B3
        sampleArrayB[6]: A1
        sampleArrayB[7]: A2
        sampleArrayB[8]: A3
        -->
        <br>
        <script type = "text/javascript">

            //initialvalue=最初の実引数として渡される値
            //previousValue=前回のreturnの値、第一引数（callbackfunction）の一つ、第二引数（initialvalue）が指定されているかされていないかで内容が変わる。指定されてる⇨initialvalue/指定されてない⇨元の配列の要素
            //currentValue=現在の配列の値、第一引数（callbackfunction）の一つ、第二引数（initialvalue）が指定されているかされていないかで内容が変わる。指定されてる⇨元の配列の要素/指定されてない⇨元の配列の2番目の要素

            //修正していいところ
            //関数名のtoOneDimensionに、入力に相当する引数の値として元の配列の要素と元の配列の2番目の要素を入力している。
            function toOneDimension(previousValue, currentValue) {

        	    //concatメソッドは2以上の配列を結合して新しい配列を作るときに使う、文字列を結合することもできる（対象の配列.concat(結合する配列);）
        	    //return currentValue.concat(previousValue); //←これが正解！

                //修正していいところ
                //引数に入っている元の配列の要素と元の配列の2番目の要素と結合して関数に渡している。
        	    return previousValue.concat(currentValue);
            }

            //「①配列コンストラクタ」=「new」を使ってArray()の引数へ格納したい文字列を設定する
            //「②配列リテラル」=[ ]を使ってそのまま文字列を設定する

            //修正だめ
            //var sampleArrayAで変数宣言をし、同時に複数の配列を代入している。
            var sampleArrayA = [
                ['A1', 'A2', 'A3'],
                ['B1', 'B2', 'B3'],
                ['C1', 'C2', 'C3']];

            //reduce=隣り合う2つの配列要素に対して左から右へ同時に関数を適用し、単一の値にすることができるメソッド。配列の中身を一つずつ足して合計の値を求めることができるメソッド、第一引数（callbackunction）の一つ
            //2次元配列、配列の配列※配列の中に配列が入っていること

            //修正していいところ
            //var sampleArrayBで変数宣言をし、同時にsampleArrayAに代入している配列の値とconcatで結合しているtoOneDimentionをreduceを使ってフラット化し、２次元配列から1次元配列にしてsampleArrayBに代入している。
            //[A1,A2,A3,B1,B2,B3,C1,C2,C3]になった！
            var sampleArrayB = sampleArrayA.reduce(toOneDimension);

            //for (初期化式; 条件式; 変化式)
            //length=文字列の長さ（数）や配列に格納されている要素を表示する

            //修正だめ
            //指定された回数分だけ繰り返し処理を行う。初期値の設定で変数名counterVarに0を代入し、counterVarがsampleArrayB.length（配列に格納されている要素の数8）よりも小さい場合はtrueになるため、document.writeを実行する。
            //2回目の処理に入る。counterVarに代入している0が1に変わり、counterVarがsampleArrayB.length（配列に格納されている要素の数8）よりも小さい場合はtrueになるため、document.writeを実行する。
            for (var counterVar = 0; counterVar < sampleArrayB.length; counterVar++) {

        	    //②下記が実行される
        	    //③変化式 counterVar++ が実行されて変数 counterVar の値が 1 となり、for文の2周目の処理に入る

                //修正だめ
                //sampleArrayBの文字列を表示し、counterVarで初期値の値（0,1,2,3,4,5,6,7,8）を表示する、１回目の処理では初期値に0を代入してるから0になる！
                document.write('sampleArrayB['+ counterVar +']:');
                //sampleArrayBの値をcounterVarで順番に表示している（0の時はA1、1の時はA2、2の時はA3）、1回目の処理では初期値に0を代入しているからA1になる！
                document.write(sampleArrayB[counterVar]);
                //改行している
                document.write('<br/>');

            }

        </script>
    </body>
</html>
